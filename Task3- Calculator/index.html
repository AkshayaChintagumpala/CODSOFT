<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <div id="expression" class="expression-display"></div>
      <input type="text" id="display" class="result-display" disabled />
    </div>
    <div class="buttons">
      <button class="btn operator">AC</button>
      <button class="btn operator">%</button>
      <button class="btn operator">⌫</button>
      <button class="btn operator">CE</button>

      <button class="btn operator">!</button>
      <button class="btn operator">x²</button>
      <button class="btn operator">√</button>
      <button class="btn operator">÷</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">×</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">−</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn">00</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
